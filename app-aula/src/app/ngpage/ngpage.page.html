<ion-header>
  <ion-toolbar>
    <ion-title>ngpage</ion-title>
  </ion-toolbar>
</ion-header>




<ion-content>
  <ion-row *ngFor="let item of itens;let ix = index">
    <ion-col size="2" *ngIf="item.value == 1"> 
    <ion-button color="success" (click)="addItem(item)">
      <ion-icon name="add-outline"></ion-icon>
    ADD
    </ion-button>
   </ion-col>

    <ion-col size="2" *ngIf="item.value == 2">
      <ion-button color="danger" (click)="removeItem(item)">
        <ion-icon name="remove-outline"></ion-icon>
      DELETE
    </ion-button>
    </ion-col>

    <ion-col size="1">
      {{ item.cod }}
    </ion-col>
    <ion-col size="3">
      {{ item.descricao }}
    </ion-col>
    <ion-col size="6">
      {{ item.texto }}
    </ion-col>
  </ion-row>

  

</ion-content>
